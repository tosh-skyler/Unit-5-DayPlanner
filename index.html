<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Day Planner - Index</title>
  </head>

  <body>
    <!-- Header -->
    <header id="heading" class="grid">
      <div class="bg-image"></div>
      <div class="content-wrap">
        <h1>Day Planner</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <p id="currentDay"></p>
      </div>
    </header>

    <main id="main">
      <!-- Section A -->
      <button class="clearSchedule">Clear Schedule</button>
      <section id="section-a" class="grid">
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">9 am</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="9"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">10 am</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="10"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">11 am</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="11"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">12 pm</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="12"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">1 pm</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="13"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">2 pm</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="14"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">3 pm</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="15"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">4 pm</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="16"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <!--hour column-->
          <div class="hour">
            <span class="time-block">5 pm</span>
          </div>
          <!--user input text area-->
          <textarea class="description" id="17"></textarea>
          <!-- saveBtn-->
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </section>
    </main>

    <footer id="main-footer" class="grid">
      <div>Project By STOSH</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
